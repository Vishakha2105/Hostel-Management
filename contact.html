<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Hostel Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)), url('school-3.jpg');
      background-size: cover;
    }

    li, a {
      font-family: sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: #edf0f1;
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10%;
    }

    .logo {
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav_links {
      list-style: none;
      margin-left: auto;
      display: flex;
    }

    .nav_links li {
      padding: 0 20px;
    }

    .nav_links li a {
      transition: all 0.3s ease;
    }

    .nav_links li a:hover {
      color: #e84393;
    }

    #icon {
      color: white;
      cursor: pointer;
    }

    #icon:hover {
      color: black;
      transition: all 0.3s ease;
    }

    .container {
      width: 65%;
      background: #fff;
      margin: 70px auto;
      border-radius: 6px;
      padding: 20px 60px 30px 40px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .container .content {
      display: flex;
      justify-content: space-between;
    }

    .container .content .left-side {
      width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .content .left-side::before {
      content: '';
      position: absolute;
      height: 70%;
      width: 2px;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      background: #afafb6;
    }

    .content .left-side .details {
      margin: 14px;
      text-align: center;
    }

    .content .left-side .details i {
      font-size: 30px;
      color: #4393e8;
      margin-bottom: 10px;
    }

    .content .left-side .details .topic {
      font-size: 18px;
      font-weight: 500;
    }

    .content .left-side .details .text-one, .content .left-side .details .text-two {
      font-size: 14px;
      color: #4393e8;
    }

    .container .content .right-side {
      width: 75%;
      margin-left: 75px;
    }

    .content .right-side .topic-text {
      font-size: 23px;
      font-weight: 600;
      color: #4393e8;
    }

    .right-side .input-box {
      height: 50px;
      width: 100%;
      margin: 12px 0;
    }

    .right-side .input-box input, .right-side .input-box textarea {
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background: #F0F1F8;
      border-radius: 6px;
      padding: 0 15px;
      resize: none;
    }

    .right-side .message-box {
      min-height: 110px;
    }

    .right-side .input-box textarea {
      padding-top: 6px;
    }

    .right-side .button {
      display: inline-block;
      margin-top: 12px;
    }

    .right-side .button input[type="button"] {
      color: #fff;
      font-size: 18px;
      outline: none;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #4393e8;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button input[type="button"]:hover {
      background: #345a7e;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      cursor: pointer;
    }

    .nav-list {
      width: 100%;
      display: flex;
    }

    .nav-list li {
      list-style: none;
      padding: 30px 50px;
    }

    .nav-list li a {
      text-decoration: none;
      color: black;
    }

    .nav-list li a:hover {
      color: brown;
    }

    .rightNav {
      width: 50%;
      text-align: right;
    }

    .nav_links li #c {
      color: #4393e8;
    }

    .contact-us {
      color: white;
    }

    .contact-us h1 {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      font-size: 38px;
      margin-top: 27px;
    }

    #br {
      color: white;
    }

    .container {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NMIMS</div>
    <nav>
      <ul class="nav_links">
        <li><a id="h" href="login5.html">HOME</a></li>
        <li><a id="a" href="about.html">ABOUT</a></li>
        <li><a id="c" href="contact.html">CONTACT</a></li>
        <li><a id="s" href="support.html">SUPPORT</a></li>
      </ul>
    </nav>
    <span>
      <ul id="icon">
        <i class="fa fa-user" aria-hidden="true"></i>
      </ul>
    </span>
  </header>
  <div class="contact-us">
    <h1>Contact Student</h1>
  </div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fa fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-two">Near Tapi River, NMIMS, Shirpur.</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 7692974075</div>
          <div class="text-two">+91 9997865444</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">exchange.nmims@gmail.com</div>
          <div class="text-two">nmims.hostel@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send Students a message</div><br>
        <p>You can drop your Message here.</p><br>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email">
          </div>
          <div class="input-box message-box">
            <input type="textarea" placeholder="Drop your Message">
          </div>
          <div class="button">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
